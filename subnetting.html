<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="subnetting.css">
</head>
<body>
    <div class="container">
        <script type="module" src="./subnetting.js"></script>
        <label for="baseNetworkInput">IP Address:</label>
        <input id="baseNetworkInput" type="text" placeholder="For example: 172.16.0.0">
        <label for="subnetsInput">Subnets:</label>
        <textarea id="subnetsInput" rows="8" cols="50" placeholder="For example: 10 (for 10 hosts) or /20, separate by new line"></textarea>
        <button id="startBtn">Start</button>

        <div id="output">
            <h3>Output</h3>
            <div id="outputText">
                <table style="width: 100%; border-collapse: collapse;"></table>
            </div>
        </div>
    </div>
</body>
</html>
