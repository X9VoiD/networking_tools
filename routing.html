
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="routing.css">
</head>
<body>
    <div id="routing-root">
        <div id="routing-img-container">
            <img src="assets/topology.png">
            <div id="configuration" class="textbox-container long">
                <p>Configuration</p>
                <span>IPv4</span>
                <input type="text" class="textbox ipv4" placeholder="172.16.0.0">
                <span>IPv6</span>
                <input type="text" class="textbox ipv6" placeholder="2001:abcd:1234::">
                <span>Console Password</span>
                <input type="text" class="textbox console-password">
                <span>VLAN IP address</span>
                <input type="text" class="textbox vlan-ip-address">
                <span>SSH username</span>
                <input type="text" class="textbox ssh-username">
                <span>SSH password</span>
                <input type="text" class="textbox ssh-password">
                <span>SSH domain-name</span>
                <input type="text" class="textbox ssh-domain-name">
                <span>Banner MOTD</span>
                <input type="text" class="textbox banner-motd">
            </div>
            <div id="network-a" class="textbox-container long">
                <p>Network A</p>
                <span>IPv4</span>
                <input type="text" class="textbox ipv4">
                <span>IPv6</span>
                <input type="text" class="textbox ipv6">
            </div>
            <div id="network-b" class="textbox-container long">
                <p>Network B</p>
                <input type="text" class="textbox ipv4">
                <span>IPv4</span>
                <input type="text" class="textbox ipv6">
                <span>IPv6</span>
            </div>
            <div id="network-c" class="textbox-container long">
                <p>Network C</p>
                <span>IPv4</span>
                <input type="text" class="textbox ipv4" placeholder="/29 or 2000">
                <span>IPv6</span>
                <input type="text" class="textbox ipv6">
            </div>
            <div id="network-d" class="textbox-container long">
                <p>Network D</p>
                <span>IPv4</span>
                <input type="text" class="textbox ipv4">
                <span>IPv6</span>
                <input type="text" class="textbox ipv6">
                <span>Link-Local</span>
                <input type="text" class="textbox link-local">
            </div>
            <div id="network-e" class="textbox-container long">
                <p>Network E</p>
                <span>IPv4</span>
                <input type="text" class="textbox ipv4">
                <span>IPv6</span>
                <input type="text" class="textbox ipv6">
                <span>Link-Local</span>
                <input type="text" class="textbox link-local">
            </div>
            <div id="r1-up" class="textbox-container">
                <span>s0/0/0</span>
                <input type="text" class="textbox" placeholder="1">
            </div>
            <div id="r1-right" class="textbox-container vertical">
                <input type="text" class="textbox" placeholder="1">
                <span>s0/0/1</span>
            </div>
            <div id="r1-ethernet" class="textbox-container">
                <span>g0/0</span>
                <input type="text" class="textbox" placeholder="1">
            </div>
            <div id="r2-left" class="textbox-container">
                <span>s0/0/0</span>
                <input type="text" class="textbox">
            </div>
            <div id="r2-right" class="textbox-container">
                <input type="text" class="textbox">
                <span>s0/0/1</span>
            </div>
            <div id="r3-left" class="textbox-container vertical">
                <input type="text" class="textbox">
                <span>s0/0/0</span>
            </div>
            <div id="r3-up" class="textbox-container">
                <input type="text" class="textbox">
                <span>s0/0/1</span>
            </div>
            <div id="r3-ethernet" class="textbox-container">
                <input type="text" class="textbox">
                <span>g0/0</span>
            </div>
            <div id="s1" class="textbox-container">
                <input type="text" class="textbox" placeholder="SSH/telnet">
            </div>
            <div id="s2" class="textbox-container">
                <input type="text" class="textbox" placeholder="SSH/telnet">
            </div>
            <div id="pc0" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc1" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc2" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc3" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc4" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc5" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc6" class="textbox-container">
                <input type="text" class="textbox">
            </div>
            <div id="pc7" class="textbox-container">
                <input type="text" class="textbox">
            </div>

            <div>
                <button id="go-btn">Calculate!</button>
            </div>
        </div>
    </div>
    <div id="output">

    </div>
    <script type="module" src="routing.js"></script>
</body>
</html>
